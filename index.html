<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="images/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="main">
  <div class="main-box">
    <div class="head-star">
      <img style="margin-left: 30px; margin-top: 40px;" src="images/icon-star.svg">
    </div>
  <div class="content">
    <div class="how-did">
      <p style="margin-top: 1px;"><strong>How did we do?</strong></p>
    </div>
  
   <div class="please-let">
    <p> Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
   </div>
  </div>
<div class="rating">
  <button id="number-rating1">1</button>
  <button id="number-rating2">2</button>
  <button id="number-rating3">3</button>
  <button id="number-rating4">4</button>
  <button id="number-rating">5</button>
</div>

 <div class="submit">
  <button id="submit"> <strong><p>SUBMIT</p></strong></button>
 </div>
